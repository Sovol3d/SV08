    PID_CALIBRATE HEATER=extruder TARGET=210 WRITE_FILE=1
    M117 Tune Hotbed PID
    PID_CALIBRATE HEATER=heater_bed TARGET=60 WRITE_FILE=1
    SAVE_CONFIG

